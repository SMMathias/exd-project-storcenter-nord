<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Gates of Fish</h1>
    </header>
    <main>
      <!-- Infoskærmen -->
      <section id="info-screen" class="hidden">
        <h2>Om fiskene</h2>
        <div class="fish-container">
          <!-- Her viser vi med js lol-->
        </div>
      </section>

      <!-- Character selection  -->
      <section id="character-select" class="hidden">
        <h2>Vælg din fisk</h2>
        <div class="character-container">
          <!-- Karakterer fisk -->
        </div>
        <button id="play-btn" class="cta">Spil nu</button>
      </section>
      <section id="game-screen" class="hidden">
        <!-- selveste spillet type shit -->
        <canvas id="game-canvas"></canvas>
        <button id="back-to-menu" class="cta">Tilbage til menu</button>
      </section>
    </main>
    <footer>
      <!-- info og sådan noget nonchalant noget -->
      <button id="info-btn" class="cta">Info</button>
      <button id="start-btn" class="cta">Start spil</button>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
